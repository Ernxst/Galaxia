name: Deploy to Firebase Hosting
on:
  # Trigger the workflow after testing complete
  workflow_run:
    workflows: ["Test Frontend on different Node.js versions"]
    types:
      - completed
      
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          # cache: 'npm'
          # cache-dependency-path: Frontend/package-lock.json
      - name: Build frontend app
        run: | 
          npm ci
          npm run build
        working-directory: ./Frontend
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GALAXIA_JS }}'
          channelId: live
          projectId: galaxia-js
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
